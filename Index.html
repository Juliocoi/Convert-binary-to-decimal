<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bin2Dec</title>
</head>

<body>

    <script>
        var binNum = prompt('Put a binary number to convert it to a decimal:');
        let decimal = toDecimal(binNum)
        alert(`The decimal is ${decimal}.`)

        function toDecimal(bin) {
            let dec = 0;
            for (let i = 0; i < bin.length; i++) dec += Math.pow(2, i) * bin[bin.length - i - 1]; //calcula para pegar do Ãºltimo ao primeiro
            return dec;
        }

    </script>
</body>

</html>
